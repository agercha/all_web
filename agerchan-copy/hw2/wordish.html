<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="css/wordish.css" rel="stylesheet">
      <script src="js/wordish.js"></script>
      <title>Anna's Wordish</title>
    </head>

    <body>

      <div id="status">
        Welcome to Anna's Wordish!  
      </div>

      <br>

      <div>
        New Target:
        <input type="text" name="firstname" class="text" id="target_text">
        <button class="button" id="start_button" onclick="setTarget()">
          start
        </button>
      </div>

      <div>
        <table>
          <tr>
            <td id="cell_0_0"></td>
            <td id="cell_0_1"></td>
            <td id="cell_0_2"></td>
            <td id="cell_0_3"></td>
            <td id="cell_0_4"></td>
          </tr>
          <tr>
            <td id="cell_1_0"></td>
            <td id="cell_1_1"></td>
            <td id="cell_1_2"></td>
            <td id="cell_1_3"></td>
            <td id="cell_1_4"></td>
          </tr>
          <tr>
            <td id="cell_2_0"></td>
            <td id="cell_2_1"></td>
            <td id="cell_2_2"></td>
            <td id="cell_2_3"></td>
            <td id="cell_2_4"></td>
          </tr>
          <tr>
            <td id="cell_3_0"></td>
            <td id="cell_3_1"></td>
            <td id="cell_3_2"></td>
            <td id="cell_3_3"></td>
            <td id="cell_3_4"></td>
          </tr>
          <tr>
            <td id="cell_4_0"></td>
            <td id="cell_4_1"></td>
            <td id="cell_4_2"></td>
            <td id="cell_4_3"></td>
            <td id="cell_4_4"></td>
          </tr>
          <tr>
            <td id="cell_5_0"></td>
            <td id="cell_5_1"></td>
            <td id="cell_5_2"></td>
            <td id="cell_5_3"></td>
            <td id="cell_5_4"></td>
          </tr>
        </table>
      </div>
      
      <div>
        Make a guess:
        <input type="text" name="firstname" class="text" id="guess_text">
        <button class="button" id="guess_button" onclick="makeGuess()">
          submit
        </button>
      </div>

    </body>
</html>
