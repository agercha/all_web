<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/static/socialnetwork/socialnetwork.css">
    </head>
    <body>
        <div id="id_header_div">
            <div id="id_site_name">
                THE SOCIAL NETWORK            
            </div>
            <a href="register" id="id_register_link" class="reg_login">
                register
            </a>        
        </div>
        <div id="main">
            <h1 id="id_page_name">LOGIN</h1>
            <form method="post" action="{% url 'login' %}">
                <table>
                    {% for field in form.visible_fields %}
                        <!-- {{field.errorlist}} -->
                        <!-- <script >console.log({{field)</script>  -->
                        <tr>
                            <td>{{field.label_tag}}</td>
                            <td>{{field}}</td>
                            <td class="errorlist">
                                {% for error in field.error_messages %} 
                                    {{error}} 
                                {% endfor %}
                            </td>
                        </tr>
                    {% endfor %}
                    <td class="errorlist">
                        {% for error in form.non_field_errors %} 
                            {{error}} 
                        {% endfor %}
                    </td>
                </table>
                {% csrf_token %}
                <br>
                <button type="submit" id="id_login_button">Submit</button>
            </form>   
        </div>
    </body>
</html>
